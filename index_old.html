<!doctype html>
<html>
<head>
	<title> My Test App</title>
<style>
	#noteimage{
		width:200px;
		height:200px;
		display:none;
	}
</style>
</head>

<body>
	<button id="test"> Test App</button>
	<button id="clear"> Clear</button>
	<button id="startCam"> start cam</button>
	<button id="savepic"> Save pic</button>
	<div id="results"><div>
	<div id="noteimage"></div>

<!-- <script src="js/jquery.mobile-1.3.2.min.js"> </script> -->
<script src="js/zepto.min.js"> </script>
<script src="js/test.js"> </script>
<script>
$("#startCam").bind("tap", function (){
	//replace photolibrary with camera 
	var options = {sourceType:Camera.PictureSourceType.PHOTOLIBRARY, destinationType: Camera.DestinationType.FILE_URL};
	navigator.camera.getPicture(onCameraSucess, onCameraError, options);
	
}) 

$("#test").click(function (){
	TEST.DoIt($("#results"));
});	
$("#clear").click(function(){
	$("#results").html('');
});
function onCameraError(message)
{
	alert(message);
}
function onCameraSucess(imageURI)
{
	$("#noteimage").attr("src",imageURI);
	$("#noteimage").css("display","block");
}
</script> 
</body>	
</html>
